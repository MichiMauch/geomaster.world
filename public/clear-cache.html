<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cache leeren - GeoMaster World</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0f;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      text-align: center;
    }
    h1 { font-size: 24px; margin-bottom: 20px; }
    .status {
      background: #1a1a2e;
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
    }
    .status p { margin: 10px 0; font-size: 14px; }
    .success { color: #22c55e; }
    .error { color: #ef4444; }
    .info { color: #6366f1; }
    button {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      border: none;
      padding: 16px 32px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover { opacity: 0.9; }
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #fff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="container">
    <h1>GeoMaster Cache leeren</h1>
    <div class="status" id="status">
      <p><span class="spinner"></span> Cache wird geleert...</p>
    </div>
  </div>

  <script>
    const status = document.getElementById('status');
    let messages = [];

    function log(msg, type = 'info') {
      messages.push(`<p class="${type}">${msg}</p>`);
      status.innerHTML = messages.join('');
    }

    async function clearEverything() {
      try {
        // 1. Unregister all service workers
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          log(`${registrations.length} Service Worker gefunden`);
          for (const reg of registrations) {
            await reg.unregister();
            log('Service Worker entfernt', 'success');
          }
        } else {
          log('Keine Service Worker Unterstützung', 'info');
        }

        // 2. Clear all caches
        if ('caches' in window) {
          const cacheNames = await caches.keys();
          log(`${cacheNames.length} Caches gefunden`);
          for (const name of cacheNames) {
            await caches.delete(name);
            log(`Cache "${name}" gelöscht`, 'success');
          }
        } else {
          log('Keine Cache API Unterstützung', 'info');
        }

        // 3. Clear localStorage
        const itemCount = localStorage.length;
        localStorage.clear();
        log(`${itemCount} localStorage Einträge gelöscht`, 'success');

        // 4. Clear sessionStorage
        const sessionCount = sessionStorage.length;
        sessionStorage.clear();
        log(`${sessionCount} sessionStorage Einträge gelöscht`, 'success');

        // Done!
        log('');
        log('<strong>Alles erledigt!</strong>', 'success');
        status.innerHTML += '<button onclick="goHome()">Zur App</button>';

      } catch (error) {
        log(`Fehler: ${error.message}`, 'error');
        status.innerHTML += '<button onclick="location.reload()">Nochmal versuchen</button>';
      }
    }

    function goHome() {
      window.location.href = '/';
    }

    // Start immediately
    clearEverything();
  </script>
</body>
</html>
